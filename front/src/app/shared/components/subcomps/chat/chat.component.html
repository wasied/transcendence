<div class="flex flex-col h-screen justify-between">
    <div id="message-list" #messageList class="overflow-y-auto flex-grow flex flex-col-reverse bg-black p-4 pb-24">
        <app-message *ngFor="let message of messages.slice().reverse()" [text]="message.text" 
        [timestamp]="message.timestamp" [sender]="message.sender" [photoUrl]="message.photoUrl"></app-message>
    </div>
    <form class="w-full absolute bottom-0 left-0 flex items-center justify-between p-4 bg-gray-800">
        <input #messageInput [(ngModel)]="newMessageText" name="message" class="rounded-lg p-2 w-full mr-4 bg-gray-200" 
		required />
        <button type="submit" class="px-4 py-2 text-white bg-blue-500 rounded hover:bg-blue-600" 
        (click)="addMessage(messageInput.value); $event.preventDefault()">Submit</button>
    </form>
</div>
