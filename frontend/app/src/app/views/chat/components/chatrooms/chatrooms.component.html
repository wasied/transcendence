<div *ngIf="chatrooms$ | async as chatrooms">
  	<ul class="grid lg:grid-cols-2 grid-col-1 gap-4 lg:w-full w-5/6 mx-auto">
    	<div *ngFor="let chatroomCard of chatrooms">
      		<app-chatroom
      			class="flex items-center space-x-4 rounded text-black bg-gray-200 cursor-pointer"
      			[chatroom]="chatroomCard"
      			(deleteRequest)="onDeleteRequest($event)"
    		></app-chatroom>
    	</div>
  	</ul>
</div>
