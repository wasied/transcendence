<app-header></app-header>
<div class="pt-28 text-white mt-12 flex flex-col items-center space-y-4">
	<!-- direct messages title -->
	<div class="max-w-3xl inline-flex items-center w-full">
		<hr class="w-screen m-8" />
		<span class="absolute px-3 font-medium bg-black -translate-x-1/2 left-1/2"
			  >DIRECT MESSAGES</span
		>
  	</div>
	<!-- add new conversation -->
	<div class="flex justify-center m-8 pb-8">
		<button
		  	type="button"
		  	(click)="onClickOnCreateDMSession()"
		  	class="rounded-full border-2 border-yellow-500 bg-yellow-500 text-2xl h-12 w-48 
		  	hover:bg-white hover:text-yellow-500 ease-in duration-300"
		>
			New DM
		</button>
	</div>

  	<div>
    	<app-direct-messages></app-direct-messages>
  	</div>

	<app-modal class="text-black" [showModal]="isModalOpen" (onClose)="closeModal()">
		<h2 class="mb-4 text-xl font-semibold">Select a Player</h2>
		<app-direct-message-dropdown [users]="users"(userClicked)="fillForm($event)" ></app-direct-message-dropdown>
	</app-modal>
	
	<!-- shadow component -->
	<app-dm-handler></app-dm-handler>
</div>
