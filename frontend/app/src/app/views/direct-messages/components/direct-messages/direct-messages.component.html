<div
	*ngIf="directMessages"
	class="flex justify-center items-center"
>
	<ul class="flex items-center justify-center grid lg:grid-cols-2 grid-col-1 gap-4 lg:w-full w-5/6 mx-auto">
		<app-direct-message
			class="flex w-11/12"
			*ngFor="let dmItem of directMessages"
			[directMessage]="dmItem"
		></app-direct-message>
	</ul>
</div>
