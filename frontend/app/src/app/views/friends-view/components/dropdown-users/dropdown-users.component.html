<mat-form-field>
	<mat-label>Users</mat-label>
	<mat-select (selectionChange)="addUserAsFriend($event.value)">
		<mat-option *ngFor="let user of users$ | async" [value]="user.id">
			<img [src]="user.profile_picture_url" alt="Profile Image" class="w-8 h-8 rounded-full mr-2"> {{ user.username }}
	  	</mat-option>
	</mat-select>
</mat-form-field>
