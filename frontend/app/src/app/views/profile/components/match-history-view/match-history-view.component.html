<app-header class=""></app-header>
<div class="flex flex-col justify-center items-center text-center text-gray-200 bg-black mx-auto max-w-5xl pt-32 w-full">
	<app-profile-badge
		[userId]="idOfUserProfile" 
		[buttonText]="'Back To Profile'" 
		(buttonAction)="goBackToProfile()"
	></app-profile-badge>
	<div class="max-w-3xl inline-flex items-center w-full">
		<hr class="w-screen m-8" />
		<span class="absolute px-3 font-medium bg-black -translate-x-1/2 left-1/2"
			  >MATCH HISTORY</span
		>
  	</div>

	<div *ngIf="isIdSet" class="w-full">
		<app-match-history
			class="w-full flex justify-center align-items"
			[isProfileOfUser]="isProfileOfUser"
			[userId]="idOfUserProfile">
		</app-match-history>
	</div>
</div>
