<div *ngIf="user$ | async as user" class="mt-4 flex flex-col items-center space-y-4 text-white">
	<div class="max-w-3xl inline-flex items-center w-full">
		  <hr class="w-screen m-8" />
		  <span class="absolute px-3 font-medium bg-black -translate-x-1/2 left-1/2"
				>PROFILE</span
		  >
	</div>
	<div>
		  <img
			class="fa-solid fa-user w-auto h-auto shadow-md text-zinc-800 bg-gray-200 p-4 
			rounded-full hover:shadow-inner" [src]="user.profile_picture_url"
		  >
	</div>
	<span>{{user.username}}</span>
	<button class="bg-[#ffc93b] py-1 px-8 rounded-full text-black hover:bg-white" (click)="onButtonClick()">
		{{ buttonText }}
	</button>
</div>
