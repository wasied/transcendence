<app-header></app-header>
<div
  class="flex flex-col justify-center items-center text-center text-gray-200 bg-black mx-auto max-w-5xl pt-32"
  *ngIf="user$ | async as userProfile"
>
	<app-profile-badge 
		[userId]="userProfile.id" 
		[buttonText]="'Match History'" 
		(buttonAction)="goToGameHistory()">
	</app-profile-badge>
	<app-info-security></app-info-security>
	<app-stats [userId]="userProfile.id"></app-stats>
	<app-friends [userId]="userProfile.id"></app-friends>
</div>
